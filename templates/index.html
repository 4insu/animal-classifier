<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Animal Classifier</title>
    <link rel = "stylesheet" type = "text/css" href = "{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <h1>Animal Classifier</h1>

    <form id = "upload-form" action = "/predict" method = "post" enctype = "multipart/form-data">

        <div id = "file-upload-container" ondrop = "dropHandler(event);" ondragover = "dragOverHandler(event);">
            <input type = "file" name = "file" id = "file" style = "display: none;">
            <label for = "file" id = "file-label">Upload File</label>
            <button type = "button" id = "clear-btn" style = "display: none;">x</button>
        </div>

        <input type = "submit" value = "Predict">
    </form>

    <div id = "result"></div>

    <script src = "{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
